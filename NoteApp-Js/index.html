<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Note App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="baslik">
        <h1>YAPILACAKLAR LİSTESİ</h1>
    </div>
    <div class="acilir-kutu">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="fa-regular fa-circle-xmark"></i>
                </header>
                <form action="#">
                    <div class="row">
                        <label >Başlık</label>
                        <input type="text" spellcheck="false">
                    </div>
                    <div class="row">
                        <label> Detay</label>
                        <textarea spellcheck="false"></textarea>
                    </div>
                    <button></button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="add-box">
            <div class="icon">
                <i class="fa-solid fa-plus"></i>
            </div>
            <h2>Yeni Not</h2>
            <p>Hayatınızı Notlayın,Anı Kaçırmayın!</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
